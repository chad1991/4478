<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }

    /* Layout containers */
    .top-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }
    .middle-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* Analog clock */
    #clockCanvas {
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
    }

    /* Digital clock */
    #digitalClock {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
    }

    /* Calendar */
    #calendar {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
    }
    #calendar table {
      width: 100%;
      border-collapse: collapse;
    }
    #calendar th, #calendar td {
      text-align: center;
      padding: 5px;
    }
    #calendar .today {
      color: red;
      font-weight: bold;
    }

    /* Logo */
    #logo {
      width: 120px;
      height: 60px;
      border: 2px dashed #333;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    /* Buttons/links */
    .box {
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .box:hover {
      background: #ddd;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      min-width: 200px;
      z-index: 1;
      text-align: left;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }
    .dropdown-content a:hover {
      background: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <!-- Top: Analog Clock + Calendar -->
  <div class="top-section">
    <canvas id="clockCanvas" width="150" height="150"></canvas>
    <div id="calendar"></div>
  </div>

  <!-- Middle: Digital Clock + Logo -->
  <div class="middle-section">
    <div id="digitalClock">00:00:00</div>
    <div id="logo">LOGO</div>
  </div>

  <!-- Buttons -->
  <div class="grid">
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/1-introduction'">INTRO</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/2-brand-and-product-orientation'">BRAND</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/3-huris-tutorials-and-mp4-sample'">HURL9</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/4-stock-keeping-files'">SKF</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/7-link'">LINK</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/9-reconciliation'">RECON</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/10-atd-guidelines'">ATD</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/11-training-module'">TRAINING</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/12-bcms-forms-hiring'">FORMS</div>
    <div class="box" onclick="window.location.href='https://sites.google.com/view/benchfiles/index/1'">SHIFT</div>
    <div class="box" onclick="window.location.href='https://drive.google.com/file/d/1unI2rtJPLuQdJqXWXmwHZs1pNK0sjJso/view?usp=drivesdk'">ORDERING</div>
  </div>

  <!-- Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Others</button>
    <div class="dropdown-content">
      <a href="https://sites.google.com/view/benchfiles/index/8-inventory" target="_blank">1) Inventory</a>
      <a href="https://sites.google.com/view/benchfiles/index/5-consup-monthly-meeting-2025" target="_blank">2) Consup Meeting</a>
      <a href="https://sites.google.com/view/benchfiles/index/6-stc-monthly-meeting-2025" target="_blank">3) STC Meeting</a>
    </div>
  </div>

  <script>
    // Analog Clock
    const canvas = document.getElementById("clockCanvas");
    const ctx = canvas.getContext("2d");
    function drawClock() {
      const now = new Date();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.rotate(-Math.PI / 2);

      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      // Hour hand
      ctx.rotate((hour % 12) * (Math.PI / 6) + (minute * Math.PI) / 360);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(radius * 0.5, 0);
      ctx.stroke();
      ctx.rotate(-(hour % 12) * (Math.PI / 6) - (minute * Math.PI) / 360);

      // Minute hand
      ctx.rotate((minute * Math.PI) / 30 + (second * Math.PI) / 1800);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(radius * 0.8, 0);
      ctx.stroke();
      ctx.rotate(-(minute * Math.PI) / 30 - (second * Math.PI) / 1800);

      // Second hand
      ctx.strokeStyle = "red";
      ctx.rotate((second * Math.PI) / 30);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(radius * 0.9, 0);
      ctx.stroke();
      ctx.rotate(-(second * Math.PI) / 30);
      ctx.strokeStyle = "black";

      ctx.rotate(Math.PI / 2);
      ctx.translate(-radius, -radius);
    }
    setInterval(drawClock, 1000);

    // Digital Clock
    function updateDigitalClock() {
      const now = new Date();
      document.getElementById("digitalClock").textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateDigitalClock, 1000);
    updateDigitalClock();

    // Calendar
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar(month, year) {
      const today = new Date();
      const firstDay = new Date(year, month).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let html = "<h3>";
      html += `<button onclick="changeMonth(-1)">&#8592;</button> `;
      html += `${year}-${month + 1} `;
      html += `<button onclick="changeMonth(1)">&#8594;</button>`;
      html += "</h3>";
      html += "<table><tr>";
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      for (let d of days) html += `<th>${d}</th>`;
      html += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) html += "<td></td>";

      for (let day = 1; day <= daysInMonth; day++) {
        const isToday =
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear();
        html += `<td class="${isToday ? "today" : ""}">${day}</td>`;
        if ((day + firstDay) % 7 === 0) html += "</tr><tr>";
      }

      html += "</tr></table>";
      document.getElementById("calendar").innerHTML = html;
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
