  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }

    /* Layout containers */
    .top-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .middle-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* Digital clock */
    #digitalClock {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      min-width: 120px;
    }

    /* Calendar */
    #calendar {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
      width: auto;
      height: auto;
      min-width: 200px;
    }
    #calendar h3 {
      margin: 0 0 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #calendar table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    #calendar th, #calendar td {
      text-align: center;
      padding: 4px;
    }
    #calendar .today {
      color: red;
      font-weight: bold;
      border: 1px solid red;
      border-radius: 4px;
    }

    /* Buttons/links */
    .box {
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }
    .box:hover {
      background: #ddd;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      min-width: 200px;
      z-index: 1;
      text-align: left;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }
    .dropdown-content a:hover {
      background: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .top-section, .middle-section {
        flex-direction: column;
        align-items: center;
      }
      #calendar {
        width: 100%;
        max-width: 320px;
      }
      #calendar table {
        font-size: 14px;
      }
      #digitalClock {
        font-size: 18px;
      }
    }
  </style>
</head>

  <script>
    // Digital Clock
    function updateDigitalClock() {
      const now = new Date();
      document.getElementById("digitalClock").textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateDigitalClock, 1000);
    updateDigitalClock();

    // Calendar
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar(month, year) {
      const today = new Date();
      const firstDay = new Date(year, month).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let html = "<h3>";
      html += `<button onclick="changeMonth(-1)">&#8592;</button>`;
      html += `<span>${year}-${month + 1}</span>`;
      html += `<button onclick="changeMonth(1)">&#8594;</button>`;
      html += "</h3>";
      html += "<table><tr>";
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      for (let d of days) html += `<th>${d}</th>`;
      html += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) html += "<td></td>";

      for (let day = 1; day <= daysInMonth; day++) {
        const isToday =
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear();
        html += `<td class="${isToday ? "today" : ""}">${day}</td>`;
        if ((day + firstDay) % 7 === 0) html += "</tr><tr>";
      }

      html += "</tr></table>";
      document.getElementById("calendar").innerHTML = html;
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);

    // Add Logo Dynamically
    const logoContainer = document.getElementById('logo');
    const logo = document.createElement('img');
    logo.src = 'logo.png';  
    logo.alt = 'Bench Logo';
    logo.style.height = '50px';
    logo.style.marginLeft = '20px';
    logoContainer.appendChild(logo);
  </script>
